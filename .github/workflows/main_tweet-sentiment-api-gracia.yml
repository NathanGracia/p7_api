name: CI/CD Pipeline - Heroku Air Paradis

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Match avec ton environnement local

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run Unit Tests
        run: |
          # On d√©finit le chemin pour que pytest trouve le dossier 'app'
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest tests/test_api.py

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku git:remote -a tweet-api
          git push https://heroku:$HEROKU_API_KEY@git.heroku.com/tweet-api.git main
